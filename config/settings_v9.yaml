# config/settings_v9.yaml
data:
  # 우선 순위: partitioned 디렉터리 → 단일 파일
  path_primary: "data/partitioned"
  path_fallback: "data/processed/BTCUSDT_15m.parquet"
  symbol: "BTCUSDT"
  tf: "15m"
  start: null   # 예: "2025-09-01"
  end:   null   # 예: "2025-11-07"

indicators:
  ema: [21, 55]
  rsi: 14
  atr: 14
  adx: 14
  # slope 정규화 상수(봉당 % 단위). 값↑ = 보수적
  ema_slope_norm: 0.05
  ema_bias_norm: 0.010

gates:
  require_mtf: false
  use_adx_gate: true
  adx_min: 25            # 20→22로 상향 (촙 컷)
  use_trend_gate: true
  ema_slope_min: 0.06    # 0.06→0.08 (약간 타이트)
  ema_slope_min_chop: 0.10
  use_range_gate: true
  min_range_atr: 0.60    # 0.60→0.70
  range_on_bars: 3
  cooloff_bars: 0

  # 신규 게이트
  use_adx_slope_gate: true
  adx_slope_k: 3
  min_adx_slope: 0.5     # 최근 3봉 누적 +0.5 이상

  use_wick_gate: true
  max_wick_ratio: 5.0

  use_rsi_align_gate: true

  use_session_gate: false   # 필요 시 true
  allow_sessions: ["asia","eu","us"]

scoring:
  weights: { trend: 0.45, momentum: 0.35, volatility: 0.10, regime: 0.10 }
  vol_mode: "q90"   # "q90" | "iqr" (iqr로 바꾸면 과열 판정 더 보수적)

thresholds:
  cand_score_min: 0.02
  enter_score_min: 0.08

risk:
  R: 0.005
  max_leverage: 7
  lev_map:
    - { min: 0.60, max: 0.65, lev: 2 }
    - { min: 0.65, max: 0.75, lev: 4 }
    - { min: 0.75, max: 0.80, lev: 6 }
    - { min: 0.80, max: 1.00, lev: 7 }
  atr_tp: [1.2, 1.3, 1.5]
  atr_sl: 1.0
  trail_k: 0.5
  max_hold_min: 120           # 12h → 3h로 완화(초기 MDD 방지)

output:
  trades_csv: "logs/trades.csv"
  dbg_json:   "logs/last_debug.json"

debug:
  auto_thresholds:
    cand_pct: 0.76            # cand = 상위 22%
    enter_pct: 0.88           # enter = 상위 12%
  no_gate: false
  force_cand_from_score: false  # ★ 게이트 우회 금지
  force_pct: 0.75
  log_breakdown: true

session:
  tz_offset_hours: 0