# config/settings_v9.yaml
data:
  # 우선 순위: partitioned 디렉터리 → 단일 파일
  path_primary: "data/partitioned"
  path_fallback: "data/processed/BTCUSDT_15m.parquet"
  symbol: "BTCUSDT"
  tf: "15m"
  start: null   # 예: "2025-09-01"
  end:   null   # 예: "2025-11-07"

indicators:
  ema: [21, 55]
  rsi: 14
  atr: 14
  adx: 14
  # slope 정규화 상수(봉당 % 단위). 값↑ = 보수적
  ema_slope_norm: 0.05

gates:
  use_adx_gate: true
  use_trend_gate: true
  use_range_gate: true
  adx_min: 26            # ADX 임계 ↑ (정규화 -0.48→촙 회피)
  ema_slope_min: 0.05    # 기울기 임계 소폭 ↑
  min_range_atr: 0.58    # 캔들 범위 ≥ 0.58×ATR
  adx_strict_buffer: 0.20# ADX 약하면 3-of-3 강화 스위치
  cooloff_bars: 3        # 촙 구간 연속 진입 억제

scoring:
  # 모든 서브스코어는 -1..+1 클램프
  weights:
    trend: 0.50
    momentum: 0.25
    volatility: 0.10
    regime: 0.10

thresholds:
  cand_score_min: 0.02
  enter_score_min: 0.08

risk:
  R: 0.005
  max_leverage: 7
  lev_map:
    - { min: 0.60, max: 0.65, lev: 2 }
    - { min: 0.65, max: 0.75, lev: 4 }
    - { min: 0.75, max: 0.80, lev: 6 }
    - { min: 0.80, max: 1.00, lev: 7 }
  atr_tp: [1.2, 1.3, 1.5]
  atr_sl: 1.0
  trail_k: 0.6
  max_hold_min: 180           # 12h → 3h로 완화(초기 MDD 방지)

output:
  trades_csv: "logs/trades.csv"
  dbg_json:   "logs/last_debug.json"

debug:
  auto_thresholds:
    cand_pct: 0.83            # cand = 상위 22%
    enter_pct: 0.92           # enter = 상위 12%
  no_gate: false
  force_cand_from_score: false  # ★ 게이트 우회 금지
  log_breakdown: true